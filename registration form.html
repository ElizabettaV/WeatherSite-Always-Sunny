<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="title" content="Форма регистрации">
    <meta name="keywords=" content="погода, Гродно">

    <meta name="description=" content="Форма регистрации для календаря погоды ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="registration.css" rel="stylesheet">
    <title>Registration</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>
    <header class="header">
        <img class="logo" src="./images/calendar.png" alt="image calendar" />
        <h1>Календарь погоды</h1> <!-- заголовок страницы-->
    
        <nav class="menu"> <!--навигация-->
          <ul class="menu_list">
            <a href="index.html" class="menu_link">Главная</a>
            <a href="map.html" class="menu_link">Карта</a> <!--интерактивная карта мира-->
            <a style="float: right" href="login_form.html" class="menu_link">Вход/Регистрация</a>
          </ul>
        </nav>
      </header>
    <form action="" method="POST">
        <fieldset>
            <legend>Регистрация</legend>
            <label for="fname">Имя</label>
            <input type="text" id="fname" name="fname" required> <br>
            <label for="surname">Фамилия</label>
            <input type="text" id="surname" name="surname" required> <br>
            <label for="patr">Отчество</label>
            <input type="text" id="patr" name="patr" required> <br>
            <label for="age">Возраст</label>
            <input type="number" id="age" name="age" required> <br>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="E-mail" required> <br>
            <label for="pass">Придумайте пароль</label>
            <input type="password" id="pass" name="pass" required> <br>
            <label for="pass">Повторите пароль</label>                
            <input type="password" id="retry_pass" name="retry_pass" required> <br>
            <input type="submit" value="Продолжить">
        </fieldset>
        
    </form>
    <footer class="footer">
        <nav class="menu">
          <ul class="menu_list">
            <a href="rules.html" class="menu_link">Пользовательское соглашение</a>
            <a href="contact.html" class="menu_link">Обратная связь</a>
            <p>Создатель проекта - Вышникова Элизабетта</p>
          </ul>
        </nav>
