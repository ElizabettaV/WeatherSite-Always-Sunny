<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">

    <main>
    <form class="login_form" action="" method="POST" autocomplete="on">
        <fieldset>
            <legend>Вход</legend>
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" required> <br>
            <label for="pass">Пароль</label>
            <input type="password" id="pass" name="pass" required> <br>
            <input type="submit" value="Sign in"> 
        </fieldset>
    </form>
    <p>Ещё нет аккаунта?</p> <!--Добавить кликабельный блок-->
    <ul class="pane-list">
        <li><a class="registration_button" rel="stylesheet" href="registration form.html">Создать аккаунт</a></li>
</main>
